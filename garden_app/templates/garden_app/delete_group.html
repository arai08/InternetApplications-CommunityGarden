{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete the group "{{ group.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'group_detail' group.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
