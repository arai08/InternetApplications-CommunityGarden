<!-- garden_app/templates/garden_app/delete_upload.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this upload?</h2>
    <p>{{ upload.tip }}</p>
    {% if upload.photo %}
    <img src="{{ upload.photo.url }}" alt="Upload Image">
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'homes' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
