{% extends 'base.html' %}

{% block title %}
    User History
{% endblock %}

{% block content %}
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="text-center" style="max-width: 600px; width: 100%; padding: 20px; background: rgba(255, 255, 255, 0.9); border-radius: 8px;">
            <h1>User History</h1>
            <p>Total Visits: {{ total_visits }}</p>
            <h2>Daily Visits</h2>
            <ul class="list-unstyled">
                {% for date, visits in daily_visits.items %}
                    <li>{{ date }}: {{ visits }} visits</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
